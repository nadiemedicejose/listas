<ion-header>
  <ion-toolbar color="guinda">
    <ion-title>Directorio</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content color="warning">
  <ion-card *ngFor="let contacto of lista">
    <ion-card-header>
      <ion-card-title>{{contacto.titulo}}</ion-card-title>
      <ion-card-subtitle>{{contacto.nombre}}</ion-card-subtitle>
    </ion-card-header>
    
    <ion-card-content class="ion-text-center">
      <img [src]="contacto.imagen">
    </ion-card-content>
  </ion-card>
</ion-content>
